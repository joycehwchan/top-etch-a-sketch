<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>SketchPad</title>
    
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous" ></script>

  </head>
  <body>
    <header class="title"><h1>Etch A Sketch</h1></header>
    <div class="main">
      <div class="controls">
        <div class="settings">
          <input type="range" min="2" max="100" value="16" class="slider" oninput="changeSize(this.value)"/>
          <p>Canvas size:</p>
          <p class="canvasSize">16 x 16</p>
        </div>
        <div class="buttons">
          <input type="color" id="color" value="#6a6fd5" oninput="changeColor(this.value)"/>
          <button onclick="changeColor('black')" id="black">Black</button>
          <button onclick="changeColor('rainbow')" id="rainbow">Rainbow</button>
          <button onclick="changeColor('white')" id="erasor">Erasor</button>
          <button onCLick="resetCanvas()" id="reset">Reset</button>
        </div>
      </div>
      <div class="canvas"></div>
    </div>
    <footer>
      <span>Made By: </span>
      <a href="https://github.com/joycehwchan" id="github" target="_blank">
        joycehwchan
        <i class="fa-brands fa-github fa-1.5x"></i>
      </a>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
